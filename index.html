<style>
    /* Set background theme */
    body {
        background-color: #f5f5f5; /* Mild background color */
        font-family: Arial, sans-serif; /* Set a common font */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
    }

    /* Center the container */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Stack elements vertically */
        min-height: 100vh; /* Ensure full height */
        text-align: center; /* Center text horizontally */
        padding: 20px; /* Add some padding */
    }

    /* Define some colorful styles */
    .list-item {
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }

    .red {
        background-color: #ff4d4d; /* Red */
    }

    .blue {
        background-color: #4da6ff; /* Blue */
    }

    .green {
        background-color: #4dff4d; /* Green */
    }

    .yellow {
        background-color: #ffff4d; /* Yellow */
    }

    #input-container {
        display: flex; /* Make the input and button flex items */
        justify-content: center; /* Center items horizontally */
        align-items: center; /* Center items vertically */
        margin-bottom: 10px; /* Adjust spacing between input and button */
    }

    #dem {
        width: 59%; /* Adjust width as needed */
        height: 30px; /* Adjust height as needed */
        font-size: 16px; /* Optional: Adjust font size */
        box-sizing: border-box; /* Include border in width and height */
        border: 1px solid #ccc; /* Add border */
        padding: 5px; /* Add padding */
        margin-right: 5px; /* Adjust margin to create space between input and button */
    }

    button {
        height: 30px; /* Adjust button height as needed */
        font-size: 14px; /* Optional: Adjust button font size */
    }
</style>

<div class="container">
    <h1>To-Do List</h1>
    <div id="input-container">
        <input id="dem">
        <button onclick="add()">Add</button>
    </div>
    <ul id="list-Container">
        <li class="list-item red">Hello<button onclick="deleteitem(event)">Delete</button></li>
    </ul>
</div>

<script>
    var ul = document.getElementById("list-Container");
    var input = document.getElementById("dem");

    function add() {
        var listItem = document.createElement("li");
        listItem.innerHTML = input.value + "<button onclick='deleteitem(event)'>Delete</button>";
        listItem.className = "list-item " + getRandomColor();
        ul.append(listItem);
    }

    function deleteitem(event) {
        event.target.parentElement.remove();
    }

    // Function to get a random color class
    function getRandomColor() {
        var colors = ["red", "blue", "green", "yellow"];
        return colors[Math.floor(Math.random() * colors.length)];
    }
</script>
